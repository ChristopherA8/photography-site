<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .login-form p {
        padding-bottom: 15px;
      }

      .login-form label {
        display: none;
      }

      .login-form input {
        background
      }
    </style>
  </head>
  <body>
    <div class="flex flex-row justify-center p-10 sm:p-16">
      <div class="flex flex-col">
        <div class="flex flex-col space-y-5 p-10 bg-gray-100 rounded-lg">
          <h1 class="font-bold text-5xl p-10">Log In.</h1>

          <form class="p-10 login-form" method="post">
            {% csrf_token %} {{ form.as_p }}
            <button class="my-5 px-2 py-1 bg-white rounded-sm" type="submit">
              Log In
            </button>
          </form>
        </div>

        <div class="flex flex-row items-center px-2 py-4">
          <a href="/photography"
            ><svg
              fill="none"
              stroke="currentColor"
              stroke-width="2.88"
              height="20"
              width="20"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"
              ></path></svg
          ></a>
          <a href="/photography">
            <span class="font-bold text-lg px-2"> &nbsp;Back to home</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
