<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chris | Photography</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="p-10 sm:p-16 flex flex-col justify-between items-center sm:items-start space-y-20"
    >
      <div class="flex flex-col space-y-2">
        <h1 class="font-bold text-5xl">photography.</h1>
        <p class="font-semibold text-md sm:text-3xl">
          <a href="/"><u>Home</u></a> â€¢
          <a href="/photography/admin"><u>Login</u></a>
        </p>
      </div>
      <!-- Photos -->
      <div
        class="flex flex-wrap items-center justify-center sm:justify-start sm:items-start"
      >
        {% for photo in photos %}
        <div class="flex flex-col justify-evenly p-2 m-5">
          <img
            src="media/{{ photo.image }}"
            style="
              height: auto;
              max-height: 300px;
              box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            "
          />
          <div class="flex flex-col space-y-1.5 p-2">
            <span class="font-medium">&nbsp;{{ photo.title }}</span>
            <div class="flex flex-row">
              <svg
                fill="currentColor"
                viewBox="0 0 24 24"
                height="24"
                width="24"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
              >
                <path
                  clip-rule="evenodd"
                  fill-rule="evenodd"
                  d="M11.54 22.351l.07.04.028.016a.76.76 0 00.723 0l.028-.015.071-.041a16.975 16.975 0 001.144-.742 19.58 19.58 0 002.683-2.282c1.944-1.99 3.963-4.98 3.963-8.827a8.25 8.25 0 00-16.5 0c0 3.846 2.02 6.837 3.963 8.827a19.58 19.58 0 002.682 2.282 16.975 16.975 0 001.145.742zM12 13.5a3 3 0 100-6 3 3 0 000 6z"
                ></path>
              </svg>
              <span>&nbsp;&nbsp;{{ photo.location }}</span>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      <!-- Social Icons -->
      <div class="flex flex-row space-x-8">
        <a href="https://twitter.com/ChristopherA8" alt="Twitter">
          <svg class="w-11 h-auto" viewBox="0 0 26 24" fill="currentColor">
            <path
              d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"
            ></path>
          </svg>
        </a>

        <a href="https://github.com/ChristopherA8" alt="Github">
          <svg class="w-12 h-auto" viewBox="0 0 32 24" fill="currentColor">
            <path
              d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"
            ></path>
          </svg> </a
        ><a rel="me" href="https://nso.group/@christopher">
          <img
            class="max-w-fit"
            width="40px"
            height="40px"
            viewbox="0 0 24 24"
            src="https://christopher.jp.net/assets/mastodon.webp"
          />
        </a>
      </div>
    </div>
  </body>
</html>
